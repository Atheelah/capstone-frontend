<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons8-books-64.png" type="image/htx+wt" />
    <link rel="stylesheet" href="signin.css" />
    <title>Book Cave|Sign in</title>
  </head>
  <body>
    <div class="nav-bar">
      <img class="logo" src="./icons8-books-64.png" alt="" />
      <a href="./index.html">Home</a>
      <a href="./signin.html">Become a member</a>
      <a href="./books.html">Books Galore</a>
      <a href="./contact.html">Contact us</a>
    </div>
    <div class="flip-container">
      <div class="flipper" id="flipper">
        <div class="signin-form front">
          <form onsubmit="event.preventDefault(); login()">
            <p class="heading">SIGN-IN</p>
            <img class="sign-image" src="./plants.jpeg" alt="" />
            <div class="user">
              <img
                src="https://img.icons8.com/material-rounded/24/000000/user.png"
              />
              <input
                id="username"
                type="text"
                placeholder="Username"
                class="input"
                required
              />
            </div>
            <div class="password">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/password--v1.png"
              />
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="input"
                required
              />
            </div>

            <span id="error"></span>
            <button class="sign-in-btn">sign in →</button>
            <div>
              <a class="flipbutton register" id="loginButton" href="#"
                >Don't have an account? Register</a
              >
            </div>
          </form>
        </div>
        <div class="signin-form back">
          <form onsubmit="event.preventDefault(); registration()">
            <p class="heading">REGISTER</p>
            <img class="sign-image" src="./plants.jpeg" alt="" />
            <div class="name">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/ball-point-pen.png"
              />
              <input
                id="first-name"
                type="text"
                placeholder="First Name"
                class="input"
                required
              />
            </div>

            <div class="surname">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/ball-point-pen.png"
              />
              <input
                id="last-name"
                type="text"
                placeholder="Last Name"
                class="input"
                required
              />
            </div>
            <div class="username">
              <img
                src="https://img.icons8.com/ios/30/000000/employee-card.png"
              />
              <input
                id="r-username"
                type="text"
                placeholder="Username"
                class="input"
                required
              />
            </div>
            <div class="password">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/password--v1.png"
              />
              <input
                id="r-password"
                type="password"
                placeholder="Password"
                class="input"
                required
              />
            </div>
            <!-- <div class="email">
              <img
                src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/30/000000/external-email-advertising-kiranshastry-solid-kiranshastry-1.png"
              />
              <input
                id="email"
                type="text"
                placeholder="email@domain.com"
                class="input"
                required
              />
            </div> -->

            <button class="sign-in-btn">register me →</button>
            <div>
              <a class="flipbutton register" id="registerButton" href="#"
                >Already have an account? Sign in</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="foot1">Designed by Atheelah Van Der Schyff</p>
      <p class="foot2">Copyright</p>
      <img
        class="icon"
        src="https://img.icons8.com/emoji/20/000000/copyright-emoji.png"
      />
    </footer>
  </body>
  <script src="./signin.js"></script>
</html>
