<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Cave|Contact Us</title>
    <link rel="icon" href="./icons8-books-64.png" type="image/htx+wt" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="nav-bar">
      <a href="./index.html">Home</a>
      <a href="./books.html">Books Galore</a>
      <a href="./signin.html">Become a member</a>
      <a href="./contact.html">Contact us</a>
    </div>
    <div class="contact-container">
      <div class="heading">
        <p class="heading-1">Do you have questions?</p>
        <p class="heading-2">Pop us a message...</p>
        <br />
      </div>

      <div>
        <img class="image" src="./pexels-photo-4065876.jpeg" alt="" />
      </div>
      <form
        id="contact-form"
        action="https://formspree.io/f/xeqvaklo"
        method="POST"
      >
        <input
          type="text"
          name="name"
          id="name"
          required
          class="contact-input"
          placeholder="Full Name"
        />
        <input
          type="text"
          name="email"
          id="email"
          required
          class="contact-input"
          placeholder="Email@domain.com"
        />
        <input
          type="tel"
          name="contact"
          id="contact"
          required
          class="contact-input"
          placeholder="074 123 56789"
        />
        <textarea
          name="your message"
          id="your message"
          cols="49"
          rows="10"
          placeholder="Your Message Here"
          class="contact-input"
        >
        </textarea>
        <button class="button">send</button>
      </form>
    </div>
    <div class="map-container">
      <div class="heading2">
        <p class="heading-1">You can also find us at</p>
        <p class="heading-2">314 Imam Haron Rd, Lansdowne, Cape Town, 7780</p>
        <br />
      </div>
      <div class="iframe-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13234.368687827766!2d18.51071035!3d-33.977320399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1622926226577!5m2!1sen!2sza"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          class="iframe"
        ></iframe>
      </div>
    </div>
    <div class="other">
      <p class="heading-1">Other ways to get in touch</p>
      <div class="media">
        <p class="icon">
          <img
            src="https://img.icons8.com/ios/50/000000/ringing-phone.png"
          />098 765 4321
        </p>
        <p class="icon">
          <img
            src="https://img.icons8.com/ios/50/000000/facebook-messenger--v4.png"
          />The Book Cave
        </p>
        <a class="icon" href="mailto:someone@example.com"
          ><img
            src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/50/000000/external-email-business-kiranshastry-lineal-kiranshastry-1.png"
          />thebookcave@gmail.com
        </a>
      </div>
    </div>

    <script src="./contact.js"></script>
  </body>
</html>
