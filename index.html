<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Cave</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" href="./icons8-books-64.png" type="image/htx+wt" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="blur blurr"></div>
    <section class="background-image active">
      <h1 class="title">The Book Cave</h1>
      <img
        data-aos="fade-right"
        data-aos-duration="2000"
        class="books1"
        src="./books1.jpeg"
        alt="book, coffee, glasses, table"
      />
      <img
        data-aos="fade-left"
        data-aos-duration="2000"
        class="books1"
        src="./book2.webp"
        alt=""
      />
      <div class="buttons">
        <button id="toggle" class="about-button">
          About Us
        </button>
        <button class="sign-in-button">Sign In</button>
      </div>
    </section>
    <section>
        <div id="side-bar" class="side-nav">
            <a href="javascript:void(0)" class="closebtn"
              >&times;</a
            >
            <img class="leafs" src="./leafs-removebg-preview.png" alt="">
            <div class="nav-text">
                <p class="about-text">About</p>
                <br>
                <p class="about-text">The Book Cave</p>
                <br>
                <p>Welcome!</p>
                <br>
                <p>The Book Cave has a large variety of different books, ranging from non-fiction, romance and </p>
                <p>sci-fi, to comedy, comics, horror and so much more.</p>
            </div>
           
          </div>
    </section>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./index.js"></script>
  </body>
</html>
