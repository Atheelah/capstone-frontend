<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Cave|Add book</title>
  </head>
  <!-- form for the inputs -->
  <body>
    <form class="adding" onsubmit="event.preventDefault(); addBook()">
      <input class="imgUrl" type="text" placeholder="Image Url" required />
      <input class="bookName" type="text" placeholder="book name" required />
      <input class="author" type="text" placeholder="author" required />
      <input
        class="description"
        type="text"
        placeholder="description"
        required
      />
      <input class="genre" type="text" placeholder="genre" required />
      <input class="price" type="text" placeholder="price" required />

      <button class="btn">Add book</button>
    </form>
    <!-- Scripts -->
    <script src="./add.js"></script>
  </body>
</html>
